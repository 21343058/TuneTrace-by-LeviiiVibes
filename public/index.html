    <body>
      <div class="container">
        <!-- Navbar -->
        <nav>
          <ul>
            <!-- Link navigasi ke halaman utama -->
          <li><a href="/">Home</a></li>
          <!-- Link navigasi ke halaman favorit -->
          <li><a href="/favorites.html">Favorites</a></li>
          </ul>
        </nav>
        
      <div class="container">
        <div class="header">
              <!-- Menambahkan ikon favicon -->
          <link rel="icon" type="image/png" href="icon.png" />
          <!-- Menampilkan logo -->
          <img src="logo.png" alt="Logo" class="logo" />
          <!-- Menampilkan judul dengan span dan class khusus -->
          <h1>TuneTrace by <span class="levi-vibes">LeviiiVibes</span></h1>
        </div>

        <!-- Input pencarian lagu -->
        <input
          type="text"
          id="searchInput"
          oninput="inputChange()"
          placeholder="Cari..."
          onkeyup="searchOnEnter(event)"
        />
        <!-- Tombol pencarian -->
        <button onclick="searchMusic()">Cari</button>

        <div id="results"></div>
      </div>

      <!-- Carousel untuk menampilkan gambar -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Indikator carousel -->
        <ol class="carousel-indicators">
            <!-- Indikator slide 1 -->
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <!-- Indikator slide 2 -->
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <!-- Indikator slide 3 -->
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <!-- Slide dalam carousel -->
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img class="d-block w-100" src="1333817.jpeg" alt="First slide">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img class="d-block w-100" src="spospo.jpg" alt="Second slide">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img class="d-block w-100" src="peakpx.jpg" alt="Third slide">
            </div>
        </div>
        <!-- Tombol navigasi carousel -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
